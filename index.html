<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link rel="manifest" href="/CameraPWA/manifest.json">

</head>

<body>
    <button id="openCamera">Abrir camara</button>
    <div id="cameraContainer" style="display: none;">
        <video id="video" width="320" height="240" autoplay muted playsinline>
            Your browser does not support the video tag.
        </video>
        <button id="takePhoto">Tomar foto</button>
        <canvas id="canvas" width="320" height="240"></canvas>
    </div>

    <script src="/CameraPWA/app.js"></script>
</body>

</html>
